<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <div class="header">
      <span class="btn close"></span>
      <span class="btn minimize"></span>
      <span class="btn maximize"></span>
      <span class="title">adam@portfolio: ~</span>
    </div>
    <div class="body">
      <p class="command">Welcome to my portfolio! Type <span class="highlight">help</span> to see available commands.</p>
      <p class="output"></p>
      <div class="input-line">
        <span class="prompt">adam@portfolio:~$</span>
        <input type="text" class="input" autofocus>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
