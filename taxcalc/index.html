<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8"> 
		
		<title>US Tax Calculator</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">
							United States Tax Calculator by Jackylyn Ann A. Casiano-Trinidad
						</div>
						<div class="panel-body" ng-app="" ng-init="state='0.04712'">
								<div class="form-group">
									<select name="state" id="state" ng-model="state" class="form-control" required />
										<option value="">Select State. Default is Hawaii</option>
										<option value="0.04712">Hawaii (HI)</option>
									</select>
								</div>
								<div class="form-group">
									<input type="number" name="price" id="price" ng-model="price" class="form-control" placeholder="Enter the Price of Product" required />
								</div>
								<div class="form-group">
									<h4>Price ($): {{ price }}</h4>
									
									<h4>Tax ($): {{ price * state | number: 3 }}</h4>
									
									<h3>Total ($): {{ price + (price * state) | number: 3 }}</h3>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</body>
</html>
